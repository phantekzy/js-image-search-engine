<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Search Engine</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>

	<!-- Page Title -->
	<h1>Image Search Engine</h1>

	<!-- Search Form -->
	<form id="search-form">
		<input type="text" id="search-box" placeholder="Search any image you want...">
		<button id="search-btn">Search</button>
	</form>

	<!-- Search Results Container -->
	<div id="search-results" class="show"></div>

	<!-- Load More Button -->
	<button id="show-btn">Show more</button>

</body>
</html>
